<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0px; padding: 0px }
    #map_canvas { height: 100% }
  </style>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
</head>
<body>
  <div id="map_canvas" style="width:100%; height:100%"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="markers.js"></script>
  <script type="text/javascript">
    function initialize() {
      var latlng = new google.maps.LatLng(-34.619082,-58.422203);
      var myOptions = {
        zoom: 12,
        center: latlng,
        disableDefaultUI: true,
        panControl: false,
        zoomControl: false,
        mapTypeControl: false,
        scaleControl: false,
        streetViewControl: false,
        overviewMapControl: false,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      return new google.maps.Map(document.getElementById("map_canvas"),
          myOptions);
    }
    $(function(){
      var map = initialize();
      var infowindow = new google.maps.InfoWindow();
      function setMarker(markerInfo, map){
        var latlng = new google.maps.LatLng(markerInfo.lat, markerInfo.lng);
        var marker = new google.maps.Marker({
          position: latlng,
          title: markerInfo.title
        });
        
        marker.setMap(map);

        google.maps.event.addListener(marker, 'mouseover', function() {
          var $el = $('<div><h2></h2><span class="place"></span><p></p><a>MÃ¡s info</a></div>');
          $el.find('h2').text(markerInfo.title);
          $el.find('.place').text(markerInfo.place);
          $el.find('p').text(markerInfo.description);
          $el.find('a').attr('href', markerInfo.url);
          infowindow.setOptions({
            content: $el.html()
          });
          infowindow.open(map,marker);
        });
        google.maps.event.addListener(map, "click", function(){
          infowindow.close();
        });
      }

      for (var i in markers){
        setMarker(markers[i], map);
      }      
    });
  </script>
</body>
</html>
